# This Docker Compose file orchestrates the submodules in the repository.
# (removed invalid top-level `name:` field to keep compatibility with docker-compose)
services:
  # Database service using Postgres 18
  db:
    # Dev-only bypass to let Postgres access directories, prod will use Go-Migrate for DB management
    user: root
    env_file:
      - .env.dev
    image: postgres:18
    container_name: healthcare-crm-db
    restart: unless-stopped
    # Do not publish Postgres port to the host in dev to avoid conflicts with a local Postgres service.
    # The backend connects to the `db` service internally via the Docker network (host: db, port: 5432).
    volumes:
      # Volume for data persistence
      - db_data:/var/lib/postgresql:Z

      # SQL initialization scripts
      - ./db/scripts:/docker-entrypoint-initdb.d:Z

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d healthcare_crm_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend service using backend/Dockerfile.dev
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: healthcare-crm-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app:Z
    env_file:
      - ./backend/.env.dev
    depends_on:
      db:
        condition: service_healthy

  # Frontend service using frontend/Dockerfile.dev
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: healthcare-crm-frontend
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/.env.dev
    volumes:
      - ./frontend:/app:Z
    depends_on:
      - backend

  # Local minio to mimic the production S3 bucket
  minio:
    image: minio/minio:latest
    container_name: healthcare-crm-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # API
      - "9001:9001" # Web console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin &&
      mc mb -p local/healthcare-dev || true
      "

volumes:
  db_data:
  minio_data:
