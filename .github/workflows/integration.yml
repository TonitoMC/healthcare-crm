name: Full Stack CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.8"

      - name: Install dependencies
        run: go mod tidy

      - name: Run backend tests
        run: go test ./... -v

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Run frontend tests
        run: npm test

  integration:
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and start all containers
        run: docker compose up -d --build

      - name: Wait for backend to be healthy
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8080/healthz; then
              echo "Backend is up!"
              exit 0
            fi
            echo "Waiting for backend..."
            sleep 2
          done
          echo "Backend did not become healthy in time."
          exit 1

      - name: Wait for frontend to be ready
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:5173; then
              echo "Frontend is up!"
              break
            fi
            echo "Waiting for frontend..."
            sleep 2
          done

      - name: Fix permissions for Cypress
        run: |
          sudo chown -R $USER:$USER ${{ github.workspace }}/frontend
          chmod -R 755 ${{ github.workspace }}/frontend

      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v5
        with:
          working-directory: ./frontend
        env:
          CYPRESS_BASE_URL: http://localhost:5173
          CYPRESS_API_URL: http://localhost:8080

      - name: Tear down
        if: always()
        run: docker compose down -v
