name: Deploy Prod

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build + Push Backend
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/software-backend:latest \
            -f software-backend/Dockerfile.prod \
            software-backend

          docker push ghcr.io/${{ github.repository_owner }}/software-backend:latest

      - name: Build + Push Frontend
        run: |
          docker build \
            -f frontend/Dockerfile.prod \
            -t ghcr.io/${{ github.repository_owner }}/software-frontend:latest \
            --build-arg VITE_API_URL=/api \
            frontend

          docker push ghcr.io/${{ github.repository_owner }}/software-frontend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /home/ubuntu/crm

            echo "Stopping containers..."
            docker-compose -f docker-compose.prod.yml down

            echo "Pulling latest images..."
            docker pull ghcr.io/${{ github.repository_owner }}/software-backend:latest
            docker pull ghcr.io/${{ github.repository_owner }}/software-frontend:latest

            echo "Starting stack..."
            docker-compose -f docker-compose.prod.yml up -d --force-recreate
